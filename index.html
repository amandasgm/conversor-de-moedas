<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert</title>

  <link rel="stylesheet" href="style.css">

  
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/icons/logo.svg" alt="">
  </header>
  <main>
    <form action="submit">
      <label for="amount">VALOR</label>
      <input type="text" id="amount" name="amount" required placeholder="0,00">
        
      <label for="currency">MOEDA</label>
      <select name="currency" id="currency">
        <option value="" disabled selected hidden>Selecione a moeda</option>
        <option value="USD">Dolares</option>
        <option value="GBP">Libras Esterlinas</option>
        <option value="EUR">Euro</option>
      </select>
       
      <button type="submit">Converter em reais</button>
    </form>

    <footer>
      <span>U$ 1 = R$ 4,86</span>
      <h1>486,00 Reais</h1>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
